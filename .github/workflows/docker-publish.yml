name: This a workflow title 
on: [push] # When pushing to any branch then run this action
# Env variable
env:
  DOCKER_USERNAME: ${{secrets.dckr_pat_KnXX09t3CJAjByfwwUy_5Doeu8Q}}
  DOCKER_ACCESS_TOKEN: ${{secrets.dckr_pat_2R7XBbXOZhzJC6L7MF8sWqDqJl8}}
  REPO_NAME: ${{secrets.dckr_pat_XQFQOpBazbZ_cPszYzedbTc4-6I}}
jobs:
  push-image-to-docker-hub:  # job name
    runs-on: ubuntu-latest  # runner name : (ubuntu latest version) 
    steps:
    - uses: actions/checkout@v2 # first action : checkout source code
    - name: docker login
      run: | # log into docker hub account
        docker login -u $dckr_pat_KnXX09t3CJAjByfwwUy_5Doeu8Q -p $dckr_pat_2R7XBbXOZhzJC6L7MF8sWqDqJl8  
    - name: Get current date # get the date of the build
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"
    - name: Build the Docker image # push The image to the docker hub
      run: docker build . --file Dockerfile --tag $dckr_pat_KnXX09t3CJAjByfwwUy_5Doeu8Q/$REPO_NAME:${{ steps.date.outputs.date }}
    - name: Docker Push
      run: docker push $dckr_pat_KnXX09t3CJAjByfwwUy_5Doeu8Q/$dckr_pat_XQFQOpBazbZ_cPszYzedbTc4:${{ steps.date.outputs.date }}
