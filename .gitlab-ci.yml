stages:
 - build

build-latest:
  stage: build
  image: docker:git
  services:
    - docker:dind
  script:
    - 'echo $DOCKERHUB_TOKEN | docker login -u nilsramsperger --password-stdin'
    - 'docker build --no-cache -t nilsramsperger/nextcloud-client:latest .'
    - 'docker push nilsramsperger/nextcloud-client:latest'
  only:
    - master

build-tags:
  stage: build
  image: docker:git
  services:
    - docker:dind
  script:
    - 'echo $DOCKERHUB_TOKEN | docker login -u nilsramsperger --password-stdin'
    - 'docker build --no-cache -t nilsramsperger/nextcloud-client:$CI_BUILD_REF_NAME .'
    - 'docker push nilsramsperger/nextcloud-client:$CI_BUILD_REF_NAME'
  only:
    refs:
      - tags

